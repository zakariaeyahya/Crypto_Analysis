# Railway configuration for Airflow deployment
# This file configures Railway to deploy Airflow services

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway"

[deploy]
# No startCommand - use CMD from Dockerfile
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Note: Railway doesn't support docker-compose directly
# You'll need to deploy services separately or use Railway's multi-service setup

